language: python

python:
  - 2.7

before_install:
  - git submodule update --init --recursive

install:
  # Install build dependencies
  - sudo apt-get update
  - sudo apt-get install libcurl4-openssl-dev

script:
  # Try to install the package
  - pip install .

  # See if the module got installed properly
  - python -c 'import xcsoar'

notifications:
  email:
    on_failure: change
