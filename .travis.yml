dist: trusty
sudo: false

branches:
  except:
    - /^dependabot\/.*$/

jobs:
  include:
    - &test
      stage: test

      language: python
      python: 2.7

      addons:
        apt:
          packages:
            - libcurl4-openssl-dev

      install:
        - pip install -r requirements.txt

      before_script:
        - git submodule update --init --recursive

      script:
        # Try to install the package
        - pip install .

        # Run tests
        - pytest -vv

    - <<: *test
      python: 3.4

    - <<: *test
      python: 3.5

    - <<: *test
      python: 3.6

    - <<: *test
      python: 3.7

    - stage: test
      env: NAME=black         # used only to make Travis UI show description

      language: python
      python: 3.6

      install:
        - pip install black==18.9b0

      script:
        - black tests *.py --check

notifications:
  email:
    on_failure: change

